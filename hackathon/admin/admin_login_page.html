  <title>로그인</title>
  <script>
    function checkform() {
      if (!document.login_form.admin_id.value) {
        alert('아이디가 입력되지 않았습니다. ');
        document.login_form.user_id.focus();
        return;
      } else if (!document.login_form.admin_password.value) {
        alert('비밀번호가 입력되지 않았습니다. ');
        document.login_form.user_password.focus();
        return;
      }

      document.login_form.submit();
    }
  </script>

    }

    .form-label-group input:not(:placeholder-shown)~label {

        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">관리자 로그인</h5>
            <form class="form-signin" action='./admin_login.php' name='login_form' method='post'>
              <div class="form-label-group">
                <input name="admin_id" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>

              <button OnClick="checkform();" class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">로그인</button>
              <hr class="my-4">
              <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> 구글 로그인</button>
              <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> 페이스북 로그인</button>
            </form>
